<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ sayHello() }}- <a v-bind:href="link">Google</a></p>
    </div>

<script>
new Vue({
    el: '#app',
    data: {
        title: 'Hello!',
        link: 'http://google.com'
    },
    methods: {
        sayHello: function () {
            return this.title
        }
    }
})
</script>

</body>
</html>
